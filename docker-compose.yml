version: '3.8'

services:
  backend:
    build: ./backend
    container_name: coal-mine-backend
    ports:
      - "8001:8001"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/coal_mine_budget.db
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: coal-mine-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
